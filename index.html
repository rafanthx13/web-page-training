<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Pages Projects</title>
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
</head>

<style>
	.gh-link {
		width: 100px;
		height: 100px;
		position: absolute;
		top: 0;
		border: 0;
		right: 0;
	}

	#gh-icon {
		transform-origin: 10px 28px;
		transform: rotate(45deg);
		fill: #FFF;
	}

	.gh-link:hover #gh-hover {
		fill: #222222d1;
	}
</style>
<body>

	<!-- Link to Github made in SVG -->
	<a href="https://github.com/rafanthx13/web-page-training" class="gh-link">
		<svg height="100" width="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35 35">
			<path id="gh-hover" d="M0,0 L250,250 L250,0 Z"></path>
			<path id="gh-icon" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59 0.4 0.07 0.55-0.17 0.55-0.38 0-0.19-0.01-0.82-0.01-1.49-2.01 0.37-2.53-0.49-2.69-0.94-0.09-0.23-0.48-0.94-0.82-1.13-0.28-0.15-0.68-0.52-0.01-0.53 0.63-0.01 1.08 0.58 1.23 0.82 0.72 1.21 1.87 0.87 2.33 0.66 0.07-0.52 0.28-0.87 0.51-1.07-1.78-0.2-3.64-0.89-3.64-3.95 0-0.87 0.31-1.59 0.82-2.15-0.08-0.2-0.36-1.02 0.08-2.12 0 0 0.67-0.21 2.2 0.82 0.64-0.18 1.32-0.27 2-0.27 0.68 0 1.36 0.09 2 0.27 1.53-1.04 2.2-0.82 2.2-0.82 0.44 1.1 0.16 1.92 0.08 2.12 0.51 0.56 0.82 1.27 0.82 2.15 0 3.07-1.87 3.75-3.65 3.95 0.29 0.25 0.54 0.73 0.54 1.48 0 1.07-0.01 1.93-0.01 2.2 0 0.21 0.15 0.46 0.55 0.38C13.71 14.53 16 11.53 16 8 16 3.58 12.42 0 8 0z" />
		</svg>
	</a>

	<!-- Content -->
	<div id="app" class="container">
		<h1>Web Pages Projects!</h1>
		<ul>
			<li v-for="project in web_pages">
				<span v-if="project.is_off">{{ project.name }}</span>
				<a v-else v-bind:href="project.source">{{ project.name }}</a>
				<ul>
					<li>{{ project.description }}</li>
					<li v-if="project.link"><a v-bind:href="project.link">{{ project.link_description }}</a></li>
				</ul>

			</li>
		</ul>
	</div>

	<!-- Vue -->
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				web_pages: [
				{
					name: 'example01 - Meu Portifolio',
					source: './example-01-portifolio-old/index.html',
					description: 'Meu Portifolio. TailWind'
				},
				{
					name: 'example02 - Barbara Klein',
					source: './example-02-barbara-klein/index.html',
					description: 'Reprodução de Site feito WordPress',
					link: 'https://barbaraklein.com.br/',
					link_description: 'Clone do Site Barbara Klein'
				},
				{
					name: 'example03 - Landing Page : BookMark',
					source: './example-03-tailwind-landing/public/index.html',
					description: 'Landing Page com TailWind',
					link: 'https://www.youtube.com/watch?v=00gyCtIQp8E&ab_channel=JohnKomarnicki',
					link_description: 'Youtube - John Komarnicki - Build a Modern Landing Page With Tailwind CSS'

				},
				{
					name: 'example-04-vite-vue-tail - Exemplo Simples',
					source: '',
					description: 'Build com Vite. Exemplo simples de aplicação Vue3 com VueRouter/Vuex/Tailwind',
					link: 'https://www.youtube.com/watch?v=O8epzPrsADI&ab_channel=AhmedHashim',
					link_description: 'Youtube - Getting started with Vue 3 + Vite in 2021',
					is_off: true,
				},
				{
					name: 'example-05-tailwind-vite-landing - Landing Page Simples com Hamburguer',
					source: '',
					description: 'Build com Vite. Exemplo simples usando Template do TailWindUI. Responsivo com Hamburguer',
					is_off: true,
				},
				{
					name: 'example-06-tailwind-eshop - Eshop HTML Static',
					source: './example-06-tailwind-eshop/src/index.html',
					description: 'Site estático com Tailwind e uso de Vue CDN',
					link: 'https://www.youtube.com/watch?v=iNDvh7O2WZM&ab_channel=PradipDebnathPradipDebnath',
					link_description: 'Youtube - Pradip Debnath - Design Responsive eCommerce Website with Tailwind CSS'
				},
				{
					name: 'example-07-workstation-in-nuxt',
					source: 'https://nuxt-work-station-sample.vercel.app/',
					description: 'Reprodução de Projeto em React, convertido para Nuxt. Deploy em Vercel. TailwindCSS',
				},
				{
					name: 'example-08-web-site-go-linktree',
					source: './example-08-web-site-go-linktree/ninja-html/link-da-bio-personalizado/src/index.html',
					description: 'Link Tree WebSiteGos',
				}

				]
			}
		});
	</script>

</body>
</html>
